    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }

        nav {
            background: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-size: 15px;
            display: block;
        }

        nav a:hover {
            background: #555;
        }

        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
        }

        section h2 {
            color: #004080;
            margin-bottom: 15px;
        }

        /* ======= Gallery Grid ======= */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery-container img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #004080;
            background: #ddd;
        }

        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            nav a {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #444;
            }

            section {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
