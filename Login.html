<!DOCTYPE html>
<html>
<head>
    <title>Login - SJR College of Science, Arts and Commerce</title>

    <!-- ================= CSS START ================= -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8f0ff;
            font-family: Arial, sans-serif;
        }

        header {
            background: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }

        nav {
            background: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-size: 15px;
            display: block;
        }

        nav a:hover {
            background: #555;
        }

        /* ===== LOGIN FORM DESIGN ===== */
        .login-box {
            width: 350px;
            background: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #999;
        }

        .login-box h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        .textbox {
            margin-bottom: 15px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 2px solid #004080;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            font-size: 18px;
            background: #004080;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn:hover {
            background: #002950;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
        }

        footer {
            background: #004080;
            color: white;
            text-align: center;
            padding: 12px;
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            nav a {
                width: 100%;
                border-bottom: 1px solid #444;
            }
            .login-box {
                width: 90%;
                margin: 30px auto;
            }
        }
    </style>
    <!-- ================= CSS END ================= -->

</head>

<body>

<header>
    <h1>SJR College of Science, Arts and Commerce</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a>
    <a href="departments.html">Departments</a>
    <a href="admissions.html">Admissions</a>
    <a href="gallery.html">Gallery</a>
    <a href="hostel.html">Hostel</a>
    <a href="placement.html">Placement</a>
    <a href="login.html">Login</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="login-box">
    <h2>Student / Staff Login</h2>
    
    <div class="textbox">
        <input type="text" placeholder="Enter Username">
    </div>

    <div class="textbox">
        <input type="password" placeholder="Enter Password">
    </div>

    <button class="btn">Login</button>

    <p class="bottom-text">Forgot Password? | Create Account</p>
</div>

<footer>

</footer>

</body>
</html>
